<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PÄ™tla while </title>
	<script>
	function wyswietl()
	{
	let dana,s,reszta;
	dana=document.getElementById("tekst").value;
	dana=parseInt(dana);
	s="";
	while(dana!=0 )
	{
		reszta=dana%2
		dana= (dana-reszta)/2;
		s=reszta+s;
	}
	document.getElementById("wynik").innerHTML=s;
	}
	function wyswietl2()
	{
		let dana,s;
		dana=document.getElementById("tekst2").value;
		s=0;
		for(let i=0;i<dana.length;i++)
		s=s+ dana.charAt(dana.length-1-i) *Math.pow(2,i);
		document.getElementById("wynik2").innerHTML=s;
	}
	</script>
</head>
<body>
	Podaj liczbe DEC <input type="text" id="tekst" />
	<input type="button" value="pokaz" onclick="wyswietl()"/>
	<p id="wynik"> </p> 
<hr />
	Podaj liczbe BIN <input type="text" id="tekst2" />
	<input type="button" value="pokaz" onclick="wyswietl2()"/>
	<p id="wynik2"> </p>

</body>
</html>
